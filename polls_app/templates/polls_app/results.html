<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}

    <link rel="stylesheet" href="{% static 'polls_app/style.css' %}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>results</title>
</head>

<body class="container mt-5">

    <h1 class="ml-4">{{ question.question_text }}</h1>

    <ul>
        {% for choice in question.choice_set.all %}
        <li class="h4">{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
        {% endfor %}
    </ul>

    <a class="btn btn-info ml-3" href="{% url 'polls_app:detail' question.id %}">Vote again?</a>
</body>

</html>
