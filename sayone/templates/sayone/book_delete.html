
{% extends 'base.html' %}
{% block content %}
{% include 'sayone/header.html' %}

<h1 class="text-center text-info mt-5 mb-5"> Delete Book</h1>
<form method="post" class="text-center">
    {% csrf_token %}
    <h3>Are you sure you want to delete "<b>{{ d_book.name }}</b>" book ?</h3>
    <input class="mt-4 btn-primary btn-lg mr-5" type="submit" value="Delete" />
    <a class="mt-4 btn-primary btn-lg" href="/sayone/booklist/" type="button" >Cancel</a>
</form>
{% endblock %}
